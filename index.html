<!DOCTYPE html>
<html>

  <body>
    <h1>Quiz About [Me]</h1>
    <hr />
    <!-- Movie Question -->
    <form id="movie-form">
      <label>
        ðŸŽ¥ What is my favorite movie?
        <select id="movie-answer">
          <option value="movie1">movie 1</option>
          <option value="movie2">movie 2</option>
          <option value="none">neither</option>
        </select>
      </label>
      <button type="submit">Check Movie Answer</button>
    </form>
    <div id="movie-result">
    
      <img  class="movie-pic" src="https://cdn.glitch.global/e26ddc9d-1c2b-49bb-8d03-35d9fb20b578/p_ratatouille_19736_0814231f.jpeg?v=1748544603194" width="100">
      
      <img  class="movie-pic" src="https://cdn.glitch.global/e26ddc9d-1c2b-49bb-8d03-35d9fb20b578/Unknown.jpeg?v=1748544642830" width="100">
    
    </div>
    <hr />
    <!-- Book Question -->
    <form id="shoe-form">
      <label>
        ðŸ“– What is my favorite sneaker?
        <select id="shoe-answer">
          <option value="shoe1">shoe 1</option>
          <option value="shoe2">shoe 2</option>
          <option value="neither">neither</option>
        </select>
      </label>
      <button type="submit">Check Shoe Answer</button>
    </form>
    <div id="shoe-result">
    
    <img class="shoe-pic" src="https://cdn.glitch.global/e26ddc9d-1c2b-49bb-8d03-35d9fb20b578/louis-vuitton-lv-skate-sneaker--BS9U8PGC17_PM2_Front%20view.jpg.webp?v=1748629593078" width="150">
      
      <img  class="shoe-pic" src="https://cdn.glitch.global/e26ddc9d-1c2b-49bb-8d03-35d9fb20b578/FW-SKDK02-DRAT-A24761_2_2000x.jpg.webp?v=1748629731231" width="100">
    
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script>
      //Movie Question jQuery Code
      $("#movie-form").on("submit", function (event) {
        event.preventDefault();

        var $answer = $("#movie-answer");
        var answer = $answer.val();

        if (answer === "movie1") {
          $("#movie-result").text("YESSSS!");
        } 
        
        if (answer === "movie2") {
          $("#movie-result").text("Try Again!")
        }
        
        if (answer === "none") {
          $("#movie-result").text("No!")
        }
        
      });

      //Book Question jQuery Code
      $("#shoe-form").on("submit", function (event) {
        event.preventDefault();

        var $answer = $("#shoe-answer");
        var answer = $answer.val();
        
        if (answer === "shoe1") {
          $("#shoe-result").text("Correct!")
        }
      
        if (answer === "shoe 2") {
          $("#shoe-result").text("Try again!")
        }
        
        if (answer === "neither") {
          $("#shoe-result").text("No!")
        }
        
      });
      
     $(".movie-pic").hide(1000, function () {
        $("movie-pic").fadeIn(3000)
      });
      
    $(".shoe-pic").hide(1000, function () {
      $(".shoe-pic").slideDown(3000)
    });
      
    </script>
  </body>
